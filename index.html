<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign-up-page">
        <div class="side-banner">
            <div id="logo-bar"></div>
            <div id="logo"></div>
            <div id="logo-text"></div>
        </div>

        <div class="content">
            <div class="statement-banner">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </h2>
                <h2>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>

            <div class="sign-up-form">
                <form id='sign-up' action="/sign-up-page" method="post">
                    <div class="form-container">
                        <legend>Let's do this!</legend>

                        <div class="form-fields">

                            <div class="form-left">
                                <label for="firstName">FIRST NAME
                                    <input type="text" id="firstName" name="name">
                                </label>

                                <label for="customerEmail">EMAIL
                                    <input type="email" id="customerEmail" name="email">
                                </label>

                                <label for="pwInput">PASSWORD
                                    <input type="text" id="pwInput" name="password">
                                </label>
                            </div>

                            <div class="form-right">
                                <label for="lastName">LAST NAME
                                    <input type="text" id="lastName" name="name">
                                </label>

                                <label for="phoneNum">PHONE
                                    <input type="tel" id="phoneNum" name="phone">
                                </label>

                                <label for="pwConfirm">CONFIRM PASSWORD
                                    <input type="text id=pwConfirm" name="password">
                                </label>
                            </div>

                        </div>
                    </div>

                    <button id="subBtn" type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
