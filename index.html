<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-page">
        <div class="side-banner">
            <div id="bgimg">
                <img src="/sign-up-form-assets/midi-keyboard.jpg" alt="Midi contoller lit up in dark room">
            </div>
            <div id="logo-bar"></div>
            <div id="logo"></div>
            <div id="logo-text"></div>
        </div>
    
        <div class="content">
            <div class="statement-banner">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </h2>
                <h2>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
        
            <div class="sign-up-form">
                <form action="/sign-up-page" method="post">
                    <legend>Let's do this!</legend>

                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="name">

                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="name">

                    <label for="customerEmail">EMAIL</label>
                    <input type="email" id="customerEmail" name="email">

                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum" name="phone">

                    <label for="pwInput">PASSWORD</label>
                    <input type="text" id="pwInput" name="password">

                    <label for="pwConfirm">CONFIRM PASSWORD</label>
                    <input type="text id=pwConfirm" name="password">

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
